<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pure-UI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="wrap">
        <h2 class="m">Buttons</h2>
        <div class="row">
            <div class="span-2 m-b">
                <a href="" class="btn btn-block btn-default">普通按钮</a>
            </div>
            <div class="span-2 m-b">
                <a href="" class="btn btn-block btn-primary">主色按钮</a>
            </div>
            <div class="span-2 m-b">
                <a href="" class="btn btn-block btn-auxiliary">普通按钮</a>
            </div>
            <div class="span-2 m-b">
                <a href="" class="btn btn-block btn-info">普通按钮</a>
            </div>
            <div class="span-2 m-b">
                <a href="" class="btn btn-block btn-success">普通按钮</a>
            </div>
            <div class="span-2 m-b">
                <a href="" class="btn btn-block btn-warning">普通按钮</a>
            </div>
            <div class="span-2 m-b">
                <a href="" class="btn btn-block btn-danger">危险按钮</a>
            </div>
            <div class="span-2 m-b">
                <a href="" class="btn btn-block btn-ghost btn-primary">幽灵按钮</a>
            </div>
            <div class="span-2 m-b">
                <a href="" class="btn btn-block btn-ghost btn-auxiliary">幽灵按钮</a>
            </div>
            <div class="span-2 m-b">
                <a href="" class="btn btn-block btn-ghost btn-info">幽灵按钮</a>
            </div>
            <div class="span-2 m-b">
                <a href="" class="btn btn-block btn-ghost btn-success">幽灵按钮</a>
            </div>
            <div class="span-2 m-b">
                <a href="" class="btn btn-block btn-ghost btn-warning">幽灵按钮</a>
            </div>
        </div>
    </div>
    <div class="wrap">
        <h2 class="m">Date</h2>
        <input type="text" data-toggle="datepicker" placeholder="日期">
    </div>
    <div class="wrap">
        <h2 class="m">Menu</h2>
        <nav id="menu"></nav>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
